<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 id="title">Select your choice.</h1>
        <p id="winner">First who scores 5 score will win.</p>
        <h3 id="your-score">Your Score : 0</h3>
        <h3 id="computer-score">Computer Score : 0</h3>
        <div class="button-container">
            <button id="rock"><img src="images/misc-pet-rock.svg" alt="rock image"></button>
            <button id="paper"><img src="images/paper.svg" alt="paper image"></button>
            <button id="scissors"><img src="images/scissors-svgrepo-com.svg" alt="scissors image"></button>
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
